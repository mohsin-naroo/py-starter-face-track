<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>face tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="font-monospace" ng-app="ApiApp">

    <div class="container" ng-controller="ApiController as $controller">
        <nav class="navbar">
            <h1>face tracking</h1>
        </nav>
        <div class="row mb-3">
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-text">Model</span>
                    <select class="form-select" ng-model="$controller.values.model" ng-options="x for x in $controller.values.models"></select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-text">Metric</span>
                    <select class="form-select" ng-model="$controller.values.metric" ng-options="x for x in $controller.values.metrics"></select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="file" class="form-control" id="file">
                    <span class="input-group-text">Load Image</span>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Devices</span>
                    </div>
                    <select class="form-control"
                        ng-options="item as item.deviceLabel for item in $controller.devices track by item.deviceId"
                        ng-model="$controller.device"></select>
                    <input type="button" class="btn btn-outline-primary" value="Play" ng-click="$controller.play()">
                    <input type="button" class="btn btn-outline-primary" value="Stop" ng-click="$controller.stop()">
                    <input type="button" class="btn btn-outline-primary" value="Click" ng-click="$controller.click()">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Faces</span>
                    </div>
                    <select class="form-control"
                        ng-options="item as item.id for item in $controller.faces track by item.id"
                        ng-model="$controller.face"></select>
                    <input type="button" class="btn btn-outline-primary" value="Detect" ng-click="$controller.detect()">
                    <input type="button" class="btn btn-outline-primary" value="Track" ng-click="$controller.track()">
                    <input type="button" class="btn btn-outline-primary" value="Stop" ng-click="$controller.trackend()">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-6">
                <video id="webcam" autoplay></video>
            </div>
            <div class="col-sm-6">
                <canvas id="webcanvas" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js" crossorigin="anonymous"></script>
    <script src="track.js"></script>
</body>

</html>
